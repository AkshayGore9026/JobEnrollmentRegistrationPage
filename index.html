<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Enrollment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="container">
            
            <div>
               <h3 style="line-height: 0.2cm;">Job Enrollment</h3>
            
                Username:<br>
                <input type="text" name="Name"placeholder="Username"><br>

                Password:<br>
                <input type="password" name="pass"placeholder="Password"><br>

                Email:<br>
                <input type="text" name="email"placeholder="Email"><br>

                About Yourself: <br>
                <textarea name="About..." id="" cols="30" rows="4"></textarea><br>

                Designation: <br>
                <select name="" id="">
                    <option value="k">Select</option>
                    <option value="k">Software  engineer</option>
                    <option value="g">Doctor</option>
                    <option value="h">Teacher</option>
                    
                </select><br>

                DOB: <br>
                <input type="datetime-local" name="" id=""><br>

                Your Image:<br>
                <input type="file"><br>

                Mobile:<br>
                <input type="tel"><br>

                Programming Level:<br>
            
                <input type="checkbox" value="Beginner">Beginner
                <input type="checkbox" value="Intermidiate">Intermidiate
                <input type="checkbox" value="Expert">Expert
                <br>
                Expertise in: <br>
                <input type="radio" name="ex" id="">fontend
                <input type="radio" name="ex" id="">backend
                <input type="radio" name="ex" id="">database
                <input type="radio" name="ex" id="">fullstack
                <br>
                Website URL <br>
                <input type="url" placeholder="Your website">
                <br><br>
                <input type="submit" value="Enroll" id="btn">
                <input type="reset" value="Reset" id="btn">

                

            

                

            </div>
           

        </div>
    </form>
    
</body>
</html>
